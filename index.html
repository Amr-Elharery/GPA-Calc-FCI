<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GPA Calculator for FCAI-CU students according to bylaw"
    />
    <title>GPA-Calculator</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>GPA Calculator For FCI-CU Students</header>
    <div class="content">
      <h3>This Informations According To Bylaw 2018</h3>
      <section>
        <div class="bylaw-table responsive-table">
          <table>
            <thead>
              <tr>
                <th>Grade</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>A+</td>
                <td>4</td>
              </tr>
              <tr>
                <td>A</td>
                <td>3.7</td>
              </tr>
              <tr>
                <td>B+</td>
                <td>3.3</td>
              </tr>
              <tr>
                <td>B</td>
                <td>3</td>
              </tr>
              <tr>
                <td>C+</td>
                <td>2.7</td>
              </tr>
              <tr>
                <td>C</td>
                <td>2.4</td>
              </tr>
              <tr>
                <td>D+</td>
                <td>2.2</td>
              </tr>
              <tr>
                <td>D</td>
                <td>2</td>
              </tr>
              <tr>
                <td>F</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="courses">
          <div class="responsive-table">
            <table>
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Credits</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input
                      type="text"
                      name="course-name"
                      id="name1"
                      placeholder="Course Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-hours"
                      id="hours1"
                      placeholder="Credit Hours"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-grade"
                      id="grade1"
                      placeholder="Points"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="text"
                      name="course-name"
                      id="name2"
                      placeholder="Course Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-hours"
                      id="hours2"
                      placeholder="Credit Hours"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-grade"
                      id="grade2"
                      placeholder="Points"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="text"
                      name="course-name"
                      id="name3"
                      placeholder="Course Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-hours"
                      id="hours3"
                      placeholder="Credit Hours"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-grade"
                      id="grade3"
                      placeholder="Points"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="text"
                      name="course-name"
                      id="name4"
                      placeholder="Course Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-hours"
                      id="hours4"
                      placeholder="Credit Hours"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="course-grade"
                      id="grade4"
                      placeholder="Points"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="holder">
            <button class="btn calc">Calculate</button>
            <i class="fas fa-angle-double-down fa-2x"></i>
            <button class="btn add">+ Course</button>
          </div>
        </div>
      </section>
      <div class="calculated">
        <p>GPA: <span id="gpaValue"></span></p>
      </div>
    </div>
    <footer>
      &copy; 2023 All Rights Reserved
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
